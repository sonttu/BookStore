<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Book</title>
    
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-input {
            width: 200px;
        }

        .booklist {
            margin-top: 20px;
        }

        .clear-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add a Book</h1>
    <form th:action="@{/saveBook}" method="post" th:object="${newBook}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="price">Price (€):</label>
            <input type="number" id="price" name="price" step="0.01" th:field="*{price}" required class="form-input">
        </div>

        <button type="submit">Add Book</button>
    </form>
    
    <h1 class="booklist">Book List</h1>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title}"></span> by
            <span th:text="${book.author}"></span> , 
            <span th:text="${book.publicationYear}"></span>
            <br></br>
            <span th:text="${book.isbn}"></span>
            <br></br>
            <span th:text="${book.price}"></span> €
        </li>
    </ul>
    
    <!-- Add a "Clear BookList" button -->
    <form th:action="@{/clearBookList}" method="post">
        <button type="submit" class="clear-button">Clear BookList</button>
    </form>
</body>
</html>
